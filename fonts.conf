<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>~/.fonts</dir>
  <alias binding="same">
    <family>sans-serif</family>
    <accept>
      <family>Inter</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>serif</family>
    <accept>
      <family>Linux Libertine O</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>monospace</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <alias>
      <family>Noto Sans CJK KR</family>
      <default><family>sans-serif</family></default>
  </alias>
  <alias>
      <family>sans-serif</family>
      <prefer>
          <family>Noto Sans CJK KR</family> <!-- armenian -->
      </prefer>
  </alias>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Arimo</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Tinos</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Liberation Serif</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <!-- <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>NanumGothic</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Gothic A1</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont> -->
</fontconfig>
