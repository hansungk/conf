<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>~/.fonts</dir>
  <alias binding="same">
    <family>sans-serif</family>
    <accept>
      <family>Liberation Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>serif</family>
    <accept>
      <family>Tex Gyre Pagella</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>monospace</family>
    <accept>
      <family>DejaVu Sans Mono</family>
    </accept>
  </alias>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Arimo</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Tinos</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Liberation Serif</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
