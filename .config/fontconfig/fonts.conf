<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<match target="font">
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<dir>~/.fonts</dir>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>

	<!--
		Set default sans / serif / monospace fonts
	-->
	<match target="pattern">
		<test qual="any" name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Droid Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family" compare="eq">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>DejaVu Sans Mono</string>
		</edit>
	</match>

	<!--
		Cantarell fonts look much better at full hinting
	-->
	<match target="font">
		<test name="family">
			<string>Cantarell</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

	<!--
		Set default Hangul sans / serif / monospace fonts
	-->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>NanumGothic</family>
		</prefer>
	</alias>

	<!--
		Set hinting level for Hangul fonts
	-->
	<match target="font">
		<test name="family">
			<string>NanumGothic</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>NanumGothicCoding</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>NanumBarunGothic</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>NanumMyeongjo</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

    <!--
         Fix Flash player hangul font problem
     -->
	<alias binding="same">
		<family>arial</family>
		<prefer>
			<family>UnDotum</family>
			<family>NanumGothic</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Nimbus Sans L</family>
		<prefer>
			<family>UnDotum</family>
			<family>NanumGothic</family>
		</prefer>
	</alias>
	<match target="font">
		<test name="family">
			<string>arial</string>
		</test>
		<edit name="family" binding="strong">
			<string>UnDotum</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Nimbus Sans L</string>
		</test>
		<edit name="family" binding="strong">
			<string>UnDotum</string>
		</edit>
	</match>
</fontconfig>
