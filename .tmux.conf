### Keys
# Set prefix
unbind C-b
set -g prefix C-x
bind-key P swap-window -t -1
bind-key N swap-window -t +1

## Status Bar
set -g status-bg black 
set -g status-fg white
# Left side of status bar
set -g status-left-length 20
#set -g status-left '#[fg=green][#[bg=black,fg=cyan]#S#[bg=black,fg=blue,dim]:#H#[fg=green]]'
set -g status-left ''
# Inactive windows in status bar
set-window-option -g window-status-format '#[bg=blue,bold] #I#F#[bg=brightblack,fg=green,bold] #W '
# Current or active window in status bar
set-window-option -g window-status-current-format '#[bg=blue,bold] #I#F #[bg=green,bold] #W '
# Right side of status bar
#set -g status-right '#[fg=green,bold][#[fg=white,bold] #(whoami) in  #[fg=green,bold]]'
set -g status-right '#[fg=white,bold][ Session #[fg=green,bold]#S #[fg=white,bold]]'
 
### Usability
set -g default-terminal "screen-256color"

### Startup
#new-session Main
#new-window -n one
#new-window -n root -c /root 'sudo -i'
new -s Main -d -x 100 -y 30
neww -n sudo -t 9 "sudo -i"

select-window -t 0
